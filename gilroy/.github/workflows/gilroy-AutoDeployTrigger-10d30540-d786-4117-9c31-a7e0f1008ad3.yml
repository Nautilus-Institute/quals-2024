name: Trigger auto deployment for gilroy

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/gilroy-AutoDeployTrigger-10d30540-d786-4117-9c31-a7e0f1008ad3.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.GILROY_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.GILROY_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.GILROY_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: nautilusinstitute.azurecr.io
          registryUsername: ${{ secrets.GILROY_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.GILROY_REGISTRY_PASSWORD }}
          containerAppName: gilroy
          resourceGroup: gilroy
          imageToBuild: nautilusinstitute.azurecr.io/gilroy:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


